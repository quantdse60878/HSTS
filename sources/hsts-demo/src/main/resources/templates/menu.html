<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

<body>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{|/static/image/${session.USER.role.name}.png|}" class="img-circle" alt="User Image"/>
            </div>
            <div class="pull-left info">
                <p th:text="${session.USER.fullName}"></p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i>
                    <i th:text="${session.USER.role.name}" style="font-size: 13px;color: #ff0000;"></i></a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="active treeview" th:if="${session.USER.role.name == 'Nurse'}">
                <ul class="treeview-menu">
                    <li class="active"><a href="registerPatient"><i class="fa fa-user-plus"></i> Register Patient</a></li>
                    <li><a href="searchPatient"><i class="fa fa-users"></i> Patients</a></li>
                </ul>
            </li>
            <li class="active treeview" th:if="${session.USER.role.name == 'Doctor'}">
                <ul class="treeview-menu">
                    <li class="active"><a href="doctorPatients"><i class="fa fa-users"></i> Patients</a></li>
                </ul>
               <div th:if="${PATIENT != null}">
                   <!-- patient's Profile -->
                   <div layout:replace="_patientProfileMenu"></div>
                   <!-- /.patient's Profile -->
               </div>
            </li>
            <li class="active treeview" th:if="${session.USER.role.name == 'Nutrition'}">
                <ul class="treeview-menu">
                    <li class="active"><a href="nutriPatients"><i class="fa fa-users"></i> Patients</a></li>
                </ul>
                <div th:if="${PATIENT != null}">
                    <!-- patient's Profile -->
                    <div layout:replace="_patientProfileMenu"></div>
                    <!-- /.patient's Profile -->
                </div>
            </li>
            <li class="active treeview" th:if="${session.USER.role.name == 'Doctor Manager'}">
                <ul class="treeview-menu">
                    <li class="active"><a href="regimens"><i class="fa fa-briefcase"></i> Regimens</a></li>
                </ul>
            </li>
            <li class="active treeview" th:if="${session.USER.role.name == 'Admin'}">
                <ul class="treeview-menu">
                    <li class="active"><a href="adminAccs"><i class="fa fa-users"></i> Accounts</a></li>
                </ul>
            </li><li class="active treeview" th:if="${session.USER.role.name == 'Staff'}">
                <ul class="treeview-menu">
                    <li class="active"><a href="viewDevices"><i class="fa fa-briefcase"></i>Manage Device</a></li>
                    <li><a href="viewFomular"><i class="fa fa-users"></i> Manage Formula</a></li>
                </ul>
            </li>

        </ul><!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
</body>
</html>
