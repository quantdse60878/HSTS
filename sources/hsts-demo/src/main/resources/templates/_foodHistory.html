<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

<h4>Foods</h4>

<label class="form-lable">Nutritional Assessment</label>
<a class="btn btn-link" onclick="popup('Nutritional')" th:if="${FOODINGREDIENT != null}">View Detail</a>

<table class="table table-striped" id="Foods">
    <tr>
        <th style="width: 10px">#</th>
        <th>Menu</th>
        <th>Times</th>
        <th>Quantitative</th>
        <th>Note</th>
    </tr>
    <tr th:each="foodTreatment,row : ${TREATMENT.foodTreatmentList}">
        <td th:text="${row.count}"></td>
        <td style="min-width: 155px;">
            <input th:value="${foodTreatment.food.name}" readonly="readonly" class="form-control"/>
        </td>
        <td  style="min-width: 120px;">
            <input th:value="${foodTreatment.numberOfTime}" style="text-align: right;" readonly="readonly" class="form-control"/>
        </td>
        <td class="form-group">
            <input th:value="${foodTreatment.quantitative}" readonly="readonly" class="form-control"/>
        </td>
        <td>
            <input th:value="${foodTreatment.advice}" readonly="readonly" class="form-control"/>
        </td>
    </tr>
</table>

</body>
</html>
