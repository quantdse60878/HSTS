<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login box</title>
</head>
<body>
<div>
    <form th:action="login">
        Username: <input th:type="text" th:name="username"/>
        Password: <input th:type="password" th:name="password"/>
        <input th:type="submit" th:name="Login" th:value="Login"/>
    </form>
</div>
</body>
</html>
