<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<h4>Medicine</h4>
<!-- table medicine -->
<table class="table table-striped" id="medicine">
    <tr>
        <th style="width: 10px">#</th>
        <th>Medicine</th>
        <th>Times</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Note</th>
        <th>#</th>
    </tr>
    <tr>
        <td>1</td>
        <td style="min-width: 155px;" class="form-group">
            <select class="form-control" name="mPresModels[0].m" id="mPresModelsM0" data-error="Choose at least one" required="required">
                <option value="0" >Select</option>
                <option th:each="medicine : ${MEDICINES}" th:value="${medicine.id}"
                        th:text="${medicine.name}"></option>
            </select>
            <div class="help-block with-errors"></div>
        </td>
        <td style="min-width: 120px;" class="form-group">
            <select class="form-control" th:field="*{mPresModels[0].mTime}" data-error="Choose at least one" required="required">
                <option value="0" >Select</option>
                <option th:each="time : ${TIMES}" th:value="${time}"
                        th:text="${time}"></option>
            </select>
            <div class="help-block with-errors"></div>
        </td>
        <td class="form-group" style="width: 120px;">
            <input type="text" class="form-control" th:field="*{mPresModels[0].mQuantity}" style="text-align: right;"
                   placeholder="Quantity" data-remote="/validateData" required="required" data-error="Wrong input"/>
            <div class="help-block with-errors"></div>
        </td>
        <td class="form-group" style="width: 120px;">
            <input type="text" class="form-control" required="required" data-remote="/validateStr" th:field="*{mPresModels[0].mUnit}"
                   placeholder="Unit" data-error="Wrong input"/>
            <div class="help-block with-errors"></div>
        </td>
        <td>
            <input type="text" class="form-control"
                   th:field="*{mPresModels[0].mNote}" placeholder="Advice"/>
        </td>
        <td>
            <a class="btn btn-danger fa fa-remove" onclick="deleteRowMedicine(this)"></a>
        </td>
    </tr>

</table>
<!-- /.table medicine -->
<a style="width: 50px;color: white;" class="btn btn-primary"
   onclick="addRowMedicine('medicine');">Add</a>

</body>
</html>
