<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<h4>Practices</h4>
<table class="table table-striped" id="Practice">
    <tr>
        <th style="width: 10px">#</th>
        <th>Name</th>
        <th>Times</th>
        <th>Quantitative</th>
        <th>Note</th>
        <th>#</th>
    </tr>
    <tr>
        <td>1</td>
        <td style="min-width: 155px;">
            <select class="form-control" th:field="*{pPresModels[0].p}">
                <option value="0">Select practice</option>
                <option th:each="practice : ${PRACTICES}" th:value="${practice.id}"
                        th:text="${practice.name}"></option>
            </select>
        </td>
        <td style="min-width: 75px;">
            <select class="form-control" th:field="*{pPresModels[0].pTime}">
                <option value="0">Select time</option>
                <option th:each="time : ${TIMES}" th:value="${time}"
                        th:text="${time}"></option>
            </select>
        </td>
        <td class="form-group">
            <input type="text" class="form-control" th:field="*{pPresModels[0].pIntensity}"
                   placeholder="Quantity" required="required" data-remote="/validateStr"/>
        </td>
        <td>
            <input type="text" class="form-control"
                   th:field="*{pPresModels[0].pNote}" placeholder="Advice"/>
        </td>
        <td>
            <a class="btn btn-danger fa fa-remove" onclick="deleteRowPractice(this)"></a>
        </td>
    </tr>
</table>
<a style="width: 50px;color: white;" class="btn btn-primary"
   onclick="addRowPractice('Practice')">Add</a>

<div class="form-group" style="margin-top: 15px;" th:if="${DATAPRACS != null}">
    <label class="control-label col-md-3">Practice Data</label>
    <a class="btn btn-link" onclick="popup('praticeResult')">View Detail</a>
</div>
<div class="form-group">
    <label class="col-md-3 control-label">Kcal Estimate</label>

    <div class="col-md-4">
        <input th:field="*{kcalRequire}" type="text" class="form-control" data-remote="/validateData" required="required"/>
    </div>
    <label class="col-md-1 control-label">Kcal/Day</label>
</div>

</body>
</html>
