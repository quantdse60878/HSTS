<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<h4>Practices</h4>
<table class="table table-striped" id="Practice">
    <tr>
        <th style="width: 10px">#</th>
        <th style="width: 160px;">Name</th>
        <th style="width: 80px;">Times</th>
        <th style="width: 100px;">Quantitative</th>
        <th>Advice</th>
        <th>#</th>
    </tr>
    <tr class="rowPrac">
        <td>1</td>
        <td class="form-group">
            <input type="text" placeholder="Practice Name" data-rule-required="true" data-msg-required="Please input." class="form-control" name="pPresModels[0].p" id="pPresModelsP0" oninput="viewAutoComplete('pPresModelsP0','pPresModelsP0item')"/>
            <div id="pPresModelsP0item" class="form-control" style="visibility: hidden;height: auto;"></div>
        </td>
        <td class="form-group">
            <select class="form-control" th:name="pPresModels[0].pTime" data-rule-min="1" data-msg-min="Please select.">
                <option th:each="time : ${TIMES}" th:value="${time.numOfTime}"
                        th:text="${time.numOfTime}"></option>
            </select>
        </td>
        <td class="form-group">
            <input type="text" class="form-control" th:field="*{pPresModels[0].pIntensity}" data-rule-required="true" data-msg-required="Please input."
                   placeholder="Quantity"/>
        </td>
        <td>
            <input type="text" class="form-control"
                   th:field="*{pPresModels[0].pNote}" placeholder="Advice"/>
        </td>
        <td>
            <a class="btn btn-danger fa fa-remove" onclick="deleteRowPractice(this)"></a>
        </td>
    </tr>
</table>
<a style="width: 50px;color: white;" class="btn btn-primary"
   onclick="addRowPractice('Practice')">Add</a>

<div class="form-group" style="margin-top: 15px;" th:if="${DATAPRACS != null}">
    <label class="control-label col-md-3">Practice Data</label>
    <button type="button" class="btn btn-link" onclick="showModalAndDraw()">View Detail</button>
</div>
<div class="form-group">
    <label class="col-md-3 control-label">Kcal Estimate</label>
    <div class="col-md-2">
        <input type="number" th:name="kcalRequire" id = "kcalRequire"
               data-rule-min="0" data-msg-min="Value must great than 0"
               data-rule-max="9999" data-msg-max="Value must lower than 9999."
               data-rule-required="true" data-msg-required="Please input."
               th:value="${#numbers.formatDecimal(model.kcalRequire, 0, 'POINT', 0, 'COMMA')}"
               style="text-align: right;" class="form-control hsts"/>
        <!--<div class="help-block with-errors"></div>-->
    </div>
    <label class="col-md-1 control-label">Kcal/Day</label>
</div>
</body>
</html>
