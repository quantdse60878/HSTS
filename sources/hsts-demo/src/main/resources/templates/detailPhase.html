<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="body">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Phase info
        </h1>
        <ol class="breadcrumb">
            <li><a href="home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Phase info</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- content -->
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info">
                    <form class="form-horizontal" id = "mainForm">
                        <div class="box-body">
                            <div class="nav-tabs-custom" style="box-shadow: none;">

                                <!-- tab header -->
                                <ul class="nav nav-tabs">
                                    <li class="active" id="li_tab_1">
                                        <a href="#tab_1" data-toggle="tab" onclick="changeTab('#tab_1', '#li_tab_1')">Medicine</a>
                                    </li>
                                    <li id="li_tab_2">
                                        <a href="#tab_2" data-toggle="tab" onclick="changeTab('#tab_2', '#li_tab_2')">Food</a>
                                    </li>
                                    <li id="li_tab_3">
                                        <a href="tab_3" data-toggle="tab" onclick="changeTab('#tab_3', '#li_tab_3')">Practice</a>
                                    </li>
                                </ul>
                                <!-- .tab header -->

                                <!-- tab body -->
                                <div class="tab-content">
                                    <!-- tab 1: medicine -->
                                    <div class="tab-pane active" id="tab_1">
                                        </div>
                                    <!-- end tab 1 -->

                                    <!-- tab 2: food-->
                                    <div class="tab-pane" id="tab_2">
                                    </div>
                                    <!-- end tab 2-->

                                    <!-- tab 2: food-->
                                    <div class="tab-pane" id="tab_3">
                                    </div>
                                    <!-- end tab 2-->
                                </div>
                                <!-- tab body -->
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="button" class="btn btn-default">Cancel</button>
                            <button type="button" class="btn btn-info">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- diaglog -->

    </section><!-- /.content -->
</div><!-- /.content-wrapper -->


</body>
</html>
