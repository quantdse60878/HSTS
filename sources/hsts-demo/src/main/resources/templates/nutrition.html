<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="body">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Nutrition
            <small th:text="${APPOINTMENT.medicalRecord.patient.account.fullName}">Patient</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Nutrition</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-default">
                    <div class="box-body">
                        <!-- form start -->
                        <form class="form-horizontal" th:action="nutrition"
                              method="get" th:object="${model}" data-toggle="validator">
                            <input type="hidden" name="appointmentId" th:value="${APPOINTMENT.id}"/>
                            <!-- Custom Tabs (Pulled to the left) -->
                            <div class="nav-tabs-custom" style="box-shadow: none;">
                                <ul class="nav nav-tabs">
                                    <li class="active">
                                        <a href="#tab_1-1" data-toggle="tab">Meal Assessment</a>
                                    </li>
                                    <li><a href="#tab_2-2" data-toggle="tab">Nutritional Assessment</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab_1-1">
                                        <h4>Meal Assessment</h4>

                                        <div style="margin: auto; width: 70%;">
                                            <table id="rateEnergyMeals" class="table table-bordered table-striped">
                                                <thead>
                                                <tr>
                                                    <th>Rate Energy Meals</th>
                                                    <th style="width: 190px;">Energy</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">Breakfast*</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input th:field="*{breakfast}" type="text" class="form-control hsts"
                                                               placeholder="Breakfast" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">BreakTime Morning*</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input th:field="*{breakTimeMorning}" type="text"
                                                               class="form-control hsts" placeholder="BreakTime Morning" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">Lunch*</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input th:field="*{lunch}" type="text" class="form-control hsts"
                                                               placeholder="Lunch" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><label class="control-label">BreakTime Afternoon*</label></td>
                                                    <td class="form-group">
                                                        <input th:field="*{breakTimeAfternoon}" type="text"
                                                               class="form-control hsts" placeholder="BreakTime Afternoon" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><label class="control-label">Dinner*</label></td>
                                                    <td class="form-group">
                                                        <input th:field="*{dinner}" type="text" class="form-control hsts"
                                                               placeholder="Dinner" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><label class="control-label">Eat Late At Night*</label></td>
                                                    <td class="form-group">
                                                        <input th:field="*{eatLateAtNight}" type="text"
                                                               class="form-control hsts" placeholder="Eat Late At Night" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="">
                                            <a href="#tab_2-2" onclick="changeTab('#tab_2-2')" data-toggle="tab"
                                               class="btn btn-primary pull-right">Next</a>
                                        </div>
                                    </div>
                                    <!-- /.tab-pane -->
                                    <div class="tab-pane" id="tab_2-2">
                                        <h4>Nutritional Assessment</h4>

                                        <div style="margin: auto;">
                                            <table id="evaluationIndex" class="table table-bordered table-striped">
                                                <thead>
                                                <tr>
                                                    <th>Evaluation Index</th>
                                                    <th style="width: 160px;">Result</th>
                                                    <th>Evaluation Index</th>
                                                    <th style="width: 160px;">Result</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">Starch* (g)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input th:field="*{starch}" type="text" class="form-control hsts"
                                                               placeholder="Starch" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>

                                                    <td><label class="control-label">Iron* /1000 Kcal (mg)</label></td>
                                                    <td class="form-group">
                                                        <input th:field="*{iron}" type="text" class="form-control hsts"
                                                               placeholder="Iron" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">Protein* (g)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input th:field="*{protein}" type="text" class="form-control hsts"
                                                               placeholder="Protein" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>

                                                    <td>
                                                        <label class="control-label">Zinc* /1000 Kcal (mg)</label>
                                                    </td>
                                                    <td>
                                                        <input th:field="*{zinc}" type="text" class="form-control hsts"
                                                               placeholder="Zinc" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">Fat* (g)</label>
                                                    </td>
                                                    <td>
                                                        <input th:field="*{fat}" type="text" class="form-control hsts"
                                                               placeholder="Fat" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>

                                                    <td>
                                                        <label class="control-label">Vitamin B1*/1000 Kcal (mg)</label>
                                                    </td>
                                                    <td>
                                                        <input th:field="*{vitaminB1}" type="text" class="form-control hsts"
                                                               placeholder="Vitamin B1" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">Animal Protein* (g)</label>
                                                    </td>
                                                    <td>
                                                        <input th:field="*{animalProtein}" type="text"
                                                               class="form-control hsts" placeholder="Animal Protein" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>

                                                    <td>
                                                        <label class="control-label">Vitamin C*/1000 Kcal (mg)</label>
                                                    </td>
                                                    <td>
                                                        <input th:field="*{vitaminC}" type="text" class="form-control hsts"
                                                               placeholder="Vitamin C" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">Animal Fat* (g)</label>
                                                    </td>
                                                    <td>
                                                        <input th:field="*{animalFat}" type="text" class="form-control hsts"
                                                               placeholder="Animal Fat" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>

                                                    <td><label class="control-label">Vitamin B2*/1000 Kcal (mg)</label>
                                                    </td>
                                                    <td>
                                                        <input th:field="*{vitaminB2}" type="text" class="form-control hsts"
                                                               placeholder="Vitamin B2" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><label class="control-label">Calcium* (mg)</label></td>
                                                    <td>
                                                        <input th:field="*{calcium}" type="text" class="form-control hsts"
                                                               placeholder="Calcium" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>

                                                    <td><label class="control-label">Vitamin PP*/1000 Kcal (mg)</label>
                                                    </td>
                                                    <td>
                                                        <input th:field="*{vitaminPP}" type="text" class="form-control hsts"
                                                               placeholder="Vitamin PP" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><label class="control-label">Sodium* (mg)</label></td>
                                                    <td>
                                                        <input th:field="*{sodium}" type="text" class="form-control hsts"
                                                               placeholder="Sodium" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>

                                                    <td><label class="control-label">Fiber* (g)</label></td>
                                                    <td>
                                                        <input th:field="*{fiber}" type="text" class="form-control hsts"
                                                               placeholder="Fiber" data-remote="/validateData" data-error="Wrong input"/>
                                                        <div class="help-block with-errors"></div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="">
                                            <a href="#tab_1-1" onclick="changeTab('#tab_1-1')" data-toggle="tab"
                                               class="btn btn-default">Previous</a>
                                            <button class="btn btn-primary pull-right" type="button" data-toggle="modal" data-target="#myModal">Done</button>
                                        </div>
                                    </div>
                                    <!-- /.tab-pane -->
                                </div>
                            </div>
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Confirm Box</h4>
                                        </div>
                                        <div class="modal-body">
                                            <h4>Are you sure to make this Food Ingredient?</h4>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                            <button type="submit" class="btn btn-primary">Yes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.Modal -->

                        </form>
                        <!-- /.form -->
                    </div>
                    <!-- /.box-body -->

                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
    <script>

        function changeTab(a) {
            console.log(a);
            $('.nav-tabs > li.active').removeClass('active');
            $('.nav-tabs > li > a[href="' + a + '"]').parent().addClass('active');
        }
        ;

    </script>
    <script th:src="@{/static/bower/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/static/bower/bootstrap-validator/dist/validator.min.js}"/>
    <script th:src="@{/static/js/bootstrap-validator-ext.js}"></script>
</div>
<!-- /.content-wrapper -->
</body>
</html>
