<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="body">
    <section class="content-header">
        <h1>
            Profile
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="listuser.html">Admin</a></li>
            <li class="active">Accounts</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Your Page Content Here -->
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">Account Profile</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="Username" class="col-sm-3 control-label">Username</label>

                                    <div class="col-sm-3">
                                        <input type="text" readonly class="form-control" id="Name" value="quantd">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Password" class="col-sm-3 control-label">Password</label>

                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" id="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Password" class="col-sm-3 control-label">Confirm Password</label>

                                    <div class="col-sm-3">
                                        <input type="password" class="form-control" id="Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="FullName" class="col-sm-3 control-label">FullName</label>

                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="FullName" placeholder="FullName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Address" class="col-sm-3 control-label">Address</label>

                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="FullName" placeholder="Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Address" class="col-sm-3 control-label">Role</label>

                                    <div class="col-sm-5 ui-widget">
                                        <select id="combobox">
                                            <option value="ss">Select one...</option>
                                            <option value="Patient">Patient</option>
                                            <option value="Doctor">Doctor</option>
                                            <option value="Nurse">Nurse</option>
                                            <option value="Staff">Staff</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Address" class="col-sm-3 control-label">Status</label>

                                    <div class="col-sm-5 ui-widget">
                                        <select id="combobox">
                                            <option value="Active">Active</option>
                                            <option value="De-active">De-active</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary pull-right">Update</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
</div>
<!-- /.content-wrapper -->

</body>
</html>
