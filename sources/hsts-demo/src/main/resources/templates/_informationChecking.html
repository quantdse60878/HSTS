<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

<h4>Information checking</h4>
<!-- table Information -->
<table class="table table-striped" id="information">
    <tr>
        <th style="width: 150px;">Basic checking</th>
        <th colspan="2" style="width: 150px;"></th>
        <th style="width: 70px;"></th>
        <th style="width: 170px;">Prevention checking</th>
        <th colspan="2" style="width: 150px;"></th>
    </tr>

    <tr>
        <td>
            <label class="control-label">Weight</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${PREVENTIONCHECK.weight}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> Kg</label>
        </td>
        <td></td>
        <td>
            <label class="control-label">Body Fat</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${PREVENTIONCHECK.bodyFat}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> %</label>
        </td>
    </tr>

    <tr>
        <td>
            <label class="control-label">Height</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${#numbers.formatDecimal(PREVENTIONCHECK.height, 1, 'COMMA', 0, 'POINT')}"
                   class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> Cm</label>
        </td>
        <td></td>
        <td>
            <label class="control-label">Visceral Fat</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${PREVENTIONCHECK.visceralFat}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> Level</label>
        </td>
    </tr>

    <tr>
        <td>
            <label class="control-label">Hearth Beat</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${APPOINTMENT.heartBeat}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> Times/min</label>
        </td>
        <td></td>
        <td>
            <label class="control-label">Muscle Mass</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${PREVENTIONCHECK.muscleMass}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> %</label>
        </td>
    </tr>

    <tr>
        <td>
            <label class="control-label">Blood Pressure</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${APPOINTMENT.bloodPressure}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> mmHg</label>
        </td>
        <td></td>
        <td>
            <label class="control-label">Body Water</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${PREVENTIONCHECK.bodyWater}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> %</label>
        </td>
    </tr>

    <tr>
        <td>
            <label class="control-label">Waists</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${APPOINTMENT.waists}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> Cm</label>
        </td>
        <td></td>
        <td>
            <label class="control-label">Phase Angle</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${PREVENTIONCHECK.phaseAngle}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> o</label>
        </td>
    </tr>

    <tr>
        <td colspan="3">
        </td>
        <td></td>
        <td>
            <label class="control-label">Impedance</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${PREVENTIONCHECK.impedance}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> Ohm</label>
        </td>
    </tr>

    <tr>
        <td colspan="3">
        </td>
        <td></td>
        <td>
            <label class="control-label">Basal Metabolic Rate</label>
        </td>
        <td>
            <input type="text"
                   style="text-align: right;border: none;background-color: inherit !important;box-shadow: none;"
                   th:value="${PREVENTIONCHECK.basalMetabolicRate}" class="form-control" readonly="readonly"/>
        </td>
        <td>
            <label class="control-label"> Kcal</label>
        </td>
    </tr>
</table>
<!-- /.table Information -->

</body>
</html>
