<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Health Support Tracking System</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/static/bower/fontawesome/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/static/bower/ionicons/css/ionicons.min.css}"/>
    <!-- jQueryUI -->
    <link rel="stylesheet" th:href="@{/static/bower/jquery-ui/themes/smoothness/jquery-ui.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/bower/admin-lte/dist/css/AdminLTE.min.css}"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/static/bower/admin-lte/dist/css/skins/_all-skins.min.css}"/>
    <!-- Bootstrap 3.3.5 -->
    <link th:href="@{/static/bower/admin-lte/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>

<body class="hold-transition skin-green-light sidebar-mini">
<div class="wrapper">

    <!-- header -->
    <div layout:replace="header"></div>
    <!-- /.header -->

    <!-- menu -->
    <div layout:replace="menu"></div>
    <!-- /.menu -->

    <!-- body -->
    <div layout:fragment="body"></div>
    <!-- /.body -->

    <!-- footer -->
    <div layout:replace="footer"></div>
    <!-- /.footer -->
</div>
<!-- ./wrapper -->
<input id="METHOD" th:value="${METHOD}" th:type="hidden"/>
<input id="MESSAGE" th:value="${MESSAGE}" th:type="hidden"/>
<input id="TYPE" th:value="${TYPE}" th:type="hidden"/>
<!-- REQUIRED JS SCRIPTS -->
<!-- jQuery 2.1.4 -->
<script th:src="@{/static/bower/admin-lte/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
<!-- Bootstrap 3.3.5 -->
<script th:src="@{/static/bower/admin-lte/bootstrap/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/bower/admin-lte/dist/js/app.min.js}"></script>
<!-- bootstrap-notify -->
remarkable-bootstrap-notify

<script type="text/javascript" th:src="@{/static/bower/remarkable-bootstrap-notify/dist/bootstrap-notify.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var method = $('#METHOD').val();
        var mes = $('#MESSAGE').val();
        var ty = $('#TYPE').val();
        if (method != "") {
            if (method != undefined) {
                $.notify({
                    // options
                    icon: 'glyphicon glyphicon-warning-sign',
                    title: method,
                    message: mes,
                    target: '_blank'
                },{
                    // settings
                    element: 'body',
                    position: null,
                    type: ty,
                    allow_dismiss: true,
                    newest_on_top: true,
                    showProgressbar: false,
                    placement: {
                        from: "top",
                        align: "right"
                    },
                    offset: 20,
                    spacing: 10,
                    z_index: 1031,
                    delay: 4000,
                    timer: 1000,
                    url_target: '_blank',
                    animate: {
                        enter: 'animated fadeInDown',
                        exit: 'animated fadeOutUp'
                    },
                    icon_type: 'class',
                    template: '<div data-notify="container" class="col-xs-11 col-sm-2 alert alert-{0}" role="alert">' +
                    '<button type="button" aria-hidden="true" class="close" data-notify="dismiss">Ã—</button>' +
                    '<span data-notify="icon"></span> ' +
                    '<span data-notify="title">{1}</span> ' +
                    '<span data-notify="message">{2}</span>' +
                    '<div class="progress" data-notify="progressbar">' +
                    '<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
                    '</div>' +
                    '<a href="{3}" target="{4}" data-notify="url"></a>' +
                    '</div>'
                });
            }
        }
    });

</script>
</body>
</html>
