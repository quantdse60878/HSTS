<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="body">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Update Patient
            <small th:text="${PATIENT.account.fullName}"></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Patient's Profile</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <!-- New design -->
                <div class="col-md-12">

                    <div class="box box-info">
                        <!-- form start -->
                        <form class="form-horizontal" method="POST" th:action="updatePatient" id="mainForm">
                            <input type="hidden" th:name="patientId" class="form-control"
                                   th:value="${PATIENT.id}"/>
                            <!-- New design-->

                            <div class="box-body">
                                <div class="nav-tabs-custom" style="box-shadow: none;">
                                    <!-- Tab header -->
                                    <ul class="nav nav-tabs">
                                        <li id="li_tab_1">
                                            <a href="#tab_1" data-toggle="tab" onclick="changeTab('#tab_1', '#li_tab_1')">Patient's Profile</a>
                                        </li>
                                        <li id="li_tab_2" class="active">
                                            <a href="#tab_2" data-toggle="tab" onclick="changeTab('#tab_2', '#li_tab_2')">Medical Checking</a>
                                        </li>
                                        <li id="li_tab_3">
                                            <a href="tab_3" data-toggle="tab" onclick="changeTab('#tab_3', '#li_tab_3')">Medical registration</a>
                                        </li>
                                    </ul>
                                    <!-- End tab header -->

                                    <!-- Tab content -->
                                    <div class="tab-content">
                                        <!-- Tab 1: Personal information-->
                                        <div class="tab-pane" id="tab_1">
                                            <div class="form-group">
                                                <label for="patientName" class="col-sm-3 control-label">Name*</label>

                                                <div class="col-sm-5">
                                                    <input type="text" th:name="patientName" class="form-control" id = "patientName"
                                                           th:value="${PATIENT.account.fullName}" readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="birthday" class="col-sm-3 control-label">Birthday*</label>

                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" readonly="readonly" id="birthday"
                                                           th:value="${#dates.format(PATIENT.account.dateOfBirth, 'dd-MM-yyyy')}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="col-sm-3 control-label">Email*</label>

                                                <div class="col-sm-5">
                                                    <input type="text" th:name="email" class="form-control" id = "email"
                                                           th:value="${PATIENT.account.email}" readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Gender*</label>

                                                <div class="btn-group col-sm-2" data-toggle="buttons">
                                                    <label th:class="(${PATIENT.account.gender == 1})?'btn btn-info active':'btn btn-danger active'">
                                                        <input type="radio" th:text="${PATIENT.account.gender == 1}? 'MALE' : 'FEMALE'"/>
                                                    </label>
                                                </div>
                                            </div>

                                            <!-- footer -->
                                            <div style="margin: 15px;">
                                                <a data-toggle="tab" onclick="changeTab('#tab_2', '#li_tab_2')"
                                                   class="btn btn-primary pull-right">Next</a>
                                            </div>
                                            <!-- /.footer -->
                                        </div>
                                        <!-- End tab 1 -->

                                        <!-- Tab 2: Basic patient data -->
                                        <div class="tab-pane active" id="tab_2">
                                            <table class="table table-bordered table-striped" id="tableMedicalCheck">
                                                <thead>
                                                <tr>
                                                    <th style="width: 250px; text-align: center">Measurement index</th>
                                                    <th style="width: 75px; text-align: center">Value</th>
                                                    <th style="width: 250px; text-align: center">Measurement index</th>
                                                    <th style="width: 75px; text-align: center" >Value</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        <label for="weight" class="control-label">Weight* (Kg)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="number" th:name="weight" class="form-control" id="weight" th:value="(*{PC}!= null and *{PC.weight != null})?${#numbers.formatInteger(PC.weight, 2)}:0"/>

                                                        <div class="help-block with-errors" id="invalidWeight">
                                                            </div>
                                                    </td>

                                                    <td>
                                                        <label for="visceralFat" class="control-label">Visceral Fat* (level)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="text" th:name="visceralFat" class="form-control"
                                                               id="visceralFat" th:value="(*{PC}!= null and *{PC.visceralFat != null})?*{PC.visceralFat}:0"/>

                                                        <div class="help-block with-errors" id="invalidVisceralFat"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label for="height" class="control-label">Height* (cm)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="number" th:name="height" class="form-control" id="height"
                                                               th:value="(*{PC} != null and *{PC.height != null})?${#numbers.formatInteger(PC.height, 2)}:0"/>

                                                        <div class="help-block with-errors" id="invalidHeight"></div>
                                                    </td>

                                                    <td>
                                                        <label for="muscleMass" class="control-label">Muscle Mass* (%)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="text" th:name="muscleMass" class="form-control"
                                                               id="muscleMass" th:value="(*{PC}!= null and *{PC.muscleMass != null})?*{PC.muscleMass}:0"/>

                                                        <div class="help-block with-errors" id="invalidMuscleMass"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label for="heartBeat" class="control-label">Heart Beat* (times/min)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="number" th:name="heartBeat" class="form-control"
                                                               id="heartBeat" th:value="(*{PC}!= null and *{PC.heartBeat != null})?${#numbers.formatInteger(PC.heartBeat, 2)}:0"/>

                                                        <div class="help-block with-errors" id="invalidHeartBeat"></div>
                                                    </td>

                                                    <td>
                                                        <label for="bodyWater" class="control-label">Body Water* (%)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="text" th:name="bodyWater" class="form-control"
                                                               id="bodyWater" th:value="(*{PC}!= null and *{PC.bodyWater != null})?*{PC.bodyWater}:0"/>

                                                        <div class="help-block with-errors" id="invalidBodyWater"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label for="bloodPressure" class="control-label">Blood Pressure* (mmHg)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="number" th:name="bloodPressure" class="form-control"
                                                               id="bloodPressure" th:value="(*{PC}!= null and *{PC.bloodPressure != null})?${#numbers.formatInteger(PC.bloodPressure, 2)}:0"/>

                                                        <div class="help-block with-errors" id = "invalidBloodPressure"></div>
                                                    </td>

                                                    <td>
                                                        <label for="phaseAngle" class="control-label">Phase Angle* (o)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="text" th:name="phaseAngle" class="form-control"
                                                               id="phaseAngle" th:value="(*{PC}!= null and *{PC.phaseAngle != null})?*{PC.phaseAngle}:0"/>

                                                        <div class="help-block with-errors" id = "invalidPhaseAngle"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label for="waists" class="control-label">Waists* (cm)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="number" th:name="waists" class="form-control" id="waists"
                                                               th:value="(*{PC}!= null and *{PC.waists != null})?${#numbers.formatInteger(PC.waists, 2)}:0"/>

                                                        <div class="help-block with-errors" id = "invalidWaists"></div>
                                                    </td>

                                                    <td>
                                                        <label for="impedance" class="control-label">Impedance* (Ohm)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="number" th:name="impedance" class="form-control"
                                                               id="impedance"
                                                               th:value="(*{PC}!= null and *{PC.impedance != null})?${#numbers.formatInteger(PC.impedance, 2)}:0"/>

                                                        <div class="help-block with-errors" id = "invalidImpedance"></div>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td>
                                                        <label for="bodyFat" class="control-label">Body Fat* (%)</label>
                                                    </td>
                                                    <td class="form-group">
                                                        <input type="text" th:name="bodyFat" class="form-control"
                                                               id="bodyFat"
                                                               th:value="(*{PC}!= null and *{PC.bodyFat != null})?*{PC.bodyFat}:0"/>

                                                        <div class="help-block with-errors" id = "invalidBodyFat"></div>
                                                    </td>

                                                    <td>
                                                        <label for="basalMetabolicRate" class="control-label">Basal
                                                            Metabolic Rate* (Kcal)</label>
                                                    </td>
                                                    <td>
                                                        <input type="number" th:name="basalMetabolicRate" class="form-control"
                                                               id="basalMetabolicRate"
                                                               th:value="(*{PC}!= null and *{PC.basalMetabolicRate != null})?${#numbers.formatInteger(PC.basalMetabolicRate, 2)}:0"/>

                                                        <div class="help-block with-errors" id="invalidBasalMetabolicRate"></div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <div style="margin: 15px;">
                                                <a  data-toggle="tab" onclick="changeTab('#tab_1', '#li_tab_1')"
                                                    class="btn btn-default">Previous</a>
                                                <a onclick="validateAndChangeTab('#tab_3', '#li_tab_3')" data-toggle="tab"
                                                   class="btn btn-primary pull-right">Next</a>
                                            </div>
                                        </div>
                                        <!-- End tab 2 -->


                                        <!-- Tab 3: Medical registration -->
                                        <div class="tab-pane" id="tab_3">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Doctor*</label>

                                                <div class="col-sm-5">
                                                    <select id="doctorSelect" th:name="doctorId" >
                                                    </select>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="isNewMedicalRecord" class="col-sm-3 control-label">New Medical Record</label>
                                                <div class="btn-group col-sm-1">
                                                    <input type="checkbox" name="isNewMedicalRecord" value="true" id="isNewMedicalRecord"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="Medicalhistory" class="col-sm-3 control-label">Medical history</label>

                                                <div class="col-sm-6">
                                                    <input th:type="text" class="form-control" placeholder="Medical history" name="medicalHistory" rows="3" data-role="tagsinput"></input>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="clinicalSymptoms" class="col-sm-3 control-label">Clinical symptoms</label>

                                                <div class="col-sm-6">
                                                    <input th:type="text" class="form-control" placeholder="Clinical symptoms" name="symptoms" rows="3" data-role="tagsinput"></input>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="medicineHistory" class="col-sm-3 control-label">Medcine history</label>
                                                <div class="col-sm-6">
                                                    <input th:type="text" class="form-control" placeholder="Medicine history" name="medicineHistory" rows="3" data-role="tagsinput" id="medicineHistory" th:value="*{OLDMEDICINE}"></input>
                                                </div>
                                            </div>
                                            <!-- footer -->
                                            <div style="margin: 15px;">
                                                <a data-toggle="tab" onclick="changeTab('#tab_2', '#li_tab_2')"
                                                   class="btn btn-default">Previous</a>
                                                <button type="submit" class="btn btn-primary pull-right">Register</button>
                                            </div>
                                            <!-- /.footer -->
                                        </div>
                                        <!-- End tab 3 -->
                                    </div>
                                    <!-- end tab content -->
                                </div>
                            </div>

                            <!-- End new design -->

                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <a th:href="@{/bindingOld(patientId=${PATIENT.id})}" class="btn btn-primary">Use old measurement index</a>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- End new design -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->

    <!-- jQuery -->
    <script th:src="@{/static/bower/jquery/dist/jquery.min.js}"></script>

    <!-- jquery validation -->
    <script th:src="@{/static/bower/jquery-validation/dist/jquery.validate.min.js}"></script>

    <!-- iCheck -->
    <script th:src="@{/static/bower/icheck/icheck.min.js}"/>
    <link th:href="@{/static/bower/icheck/skins/all.css}" rel="stylesheet"/>

    <!-- select 2-->
    <link th:href="@{/static/bower/admin-lte/plugins/select2/select2.css}" rel="stylesheet" />
    <script th:src="@{/static/bower/admin-lte/plugins/select2/select2.min.js}"></script>

    <!-- Bootstrap multiple tags -->
    <link th:href="@{/static/bower/bootstrap-tagsinput/dist/bootstrap-tagsinput.css}" rel="stylesheet"/>
    <script th:src="@{/static/bower/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js}"/>

    <!-- Bootstrap validator-->
    <script th:src="@{/static/bower/bootstrap-validator/dist/validator.min.js}"/>

    <!-- script add -->
    <script th:src="@{/static/js/bootstrap-validator-ext.js}"/>

    <script th:src="@{/static/js/updatePatient.js}"/>

    <!-- css add -->
    <link th:href="@{/static/css/oldMeasurement.css}" rel="stylesheet"/>

</div>
<!-- /.content-wrapper -->

</body>
</html>
