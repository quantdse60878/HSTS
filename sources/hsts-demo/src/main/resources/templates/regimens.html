<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="body">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <ol class="breadcrumb">
                <li><a href="home"><i class="fa fa-dashboard"></i> Home</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" style="text-align: center;">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="dataContent" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Illness Name</th>
                                    <th>Description</th>
                                    <th>Number of phase</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <!--<tbody id="table-body"></tbody>-->
                                <tfoot>
                                <tr>
                                    <th>No.</th>
                                    <th>Illness Name</th>
                                    <th>Description</th>
                                    <th>Number of phase</th>
                                    <th>Action</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->


    <!-- library -->
    <script th:src="@{/static/bower/jquery/dist/jquery.min.js}"></script>
    <script th:src = "@{/static/bower/datatables/media/js/jquery.dataTables.min.js}"></script>

    <!-- external javascript -->
    <script th:src = "@{/static/js/regimens.js}"></script>
    <!-- external css -->
    <link th:href="@{/static/css/regimens.css}" rel="stylesheet"/>
</body>
</html>
