<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

<h4>Medicine</h4>
<!-- table medicine -->
<table class="table table-striped" id="medicine">
    <tr>
        <th style="width: 10px">#</th>
        <th>Medicine</th>
        <th>Times</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Note</th>
        <th>#</th>
    </tr>
    <tr th:each="medicalPhase,row : ${PHASE.medicinePhaseList}">
        <td th:text="${row.count}"></td>
        <td style="min-width: 140px;">
            <select class="form-control" th:field="*{mPresModels[__${row.index}__].m}">
                <option th:value="${medicalPhase.medicine.id}"
                        th:text="${medicalPhase.medicine.name}"></option>
                <option th:each="medicine : ${MEDICINES}"
                        th:value="${medicine.id}"
                        th:text="${medicine.name}"
                        th:if="${medicalPhase.medicine.id != medicine.id}"></option>
            </select>
        </td>
        <td style="min-width: 75px;">
            <select class="form-control" th:field="*{mPresModels[__${row.index}__].mTime}">
            <option th:each="time : ${TIMES}" th:value="${time}"
                    th:text="${time}"></option>
        </select>
        </td>
        <td class="form-group" style="width: 120px;">
            <input type="text" class="form-control" th:field="*{mPresModels[__${row.index}__].mQuantity}"
                   placeholder="Quanlity" data-remote="/validateData"/>

        </td>
        <td class="form-group" style="width: 120px;">
            <input type="text" th:value="${medicalPhase.medicine.unit}"
                   class="form-control" required="required" data-remote="/validateStr"
                   placeholder="Unit"/>
        </td>
        <td>
            <input type="text" class="form-control"
                   th:field="*{mPresModels[__${row.index}__].mNote}" placeholder="Advice" data-role="tagsinput"/>
        </td>
        <td>
            <a class="btn btn-danger fa fa-remove" onclick="deleteRowMedicine(this)"></a>
        </td>
    </tr>

</table>
<!-- /.table medicine -->
<a style="width: 50px;color: white;" class="btn btn-primary"
   onclick="addRowMedicine('medicine')">Add</a>

</body>
</html>
