<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="body">
    <style>
        .custom-combobox {
            position: relative;
            display: inline-block;
        }

        .custom-combobox-toggle {
            position: absolute;
            top: 0;
            bottom: 0;
            margin-left: -1px;
            padding: 0;
        }

        .custom-combobox-input {
            margin: 0;
            padding: 5px 10px;
        }
    </style>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Update Patient
            <small th:text="${PATIENT.account.fullName}"></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Patient's Profile</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <!-- New design -->
                <div class="col-md-12">

                    <div class="box box-info">
                        <!--                        <div class="box-header with-border">
                                                    <h3 class="box-title">Patient's Profile</h3>
                                                </div>-->
                        <!-- /.box-header -->

                        <!-- form start -->
                        <form class="form-horizontal" method="POST" th:action="updatePatient">
                            <input type="hidden" th:name="patientId" class="form-control"
                                   th:value="${PATIENT.id}"/>
                            <!-- New design-->

                            <div class="box-body">
                                <div class="nav-tabs-custom" style="box-shadow: none;">
                                    <!-- Tab header -->
                                    <ul class="nav nav-tabs">
                                        <li class="active" >
                                            <a href="#tab_1" data-toggle="tab">Patient's Profile</a>
                                        </li>
                                        <li>
                                            <a href="#tab_2" data-toggle="tab">Basic checking</a>
                                        </li>
                                        <li>
                                            <a href="#tab_3" data-toggle="tab">Medical registration</a>
                                        </li>
                                    </ul>
                                    <!-- End tab header -->

                                    <!-- Tab content -->
                                    <div class="tab-content">
                                        <!-- Tab 1: Personal information-->
                                        <div class="tab-pane active" id="tab_1">
                                            <div class="form-group">
                                                <label for="Name" class="col-sm-3 control-label">Name*</label>

                                                <div class="col-sm-5">
                                                    <input type="text" th:name="patientName" class="form-control"
                                                           th:value="${PATIENT.account.fullName}" readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="Birthday" class="col-sm-3 control-label">Birthday*</label>

                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" readonly="readonly"
                                                           th:value="${#dates.format(PATIENT.account.dateOfBirth, 'dd-MM-yyyy')}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="Email" class="col-sm-3 control-label">Email*</label>

                                                <div class="col-sm-5">
                                                    <input type="text" th:name="email" class="form-control"
                                                           th:value="${PATIENT.account.email}" readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Gender</label>

                                                <div class="radio col-sm-2">
                                                    <input type="text" readonly="readonly" class="form-control"
                                                           th:value="${PATIENT.account.gender == 1}? 'Male' : 'Female'"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End tab 1 -->

                                        <!-- Tab 2: Basic patient data -->
                                        <div class="tab-pane" id="tab_2">
                                            <div class="form-group">
                                                <label for="Weight" class="col-sm-3 control-label">Weight*</label>

                                                <div class="col-sm-2">
                                                    <input type="text" th:name="weight" class="form-control" id="Weight"
                                                           placeholder="Weight"/>
                                                </div>
                                                <label for="Weight" class="col-sm-1 control-label"> Kg</label>

                                                <label for="Height" class="col-sm-2 control-label">Height*</label>

                                                <div class="col-sm-2">
                                                    <input type="text" th:name="height" class="form-control" id="Height"
                                                           placeholder="Height"/>
                                                </div>
                                                <label for="Height" class="col-sm-1 control-label"> Cm</label>
                                            </div>


                                            <div th:class="form-group">
                                                <!-- Mạch -->
                                                <label for="mach" class="col-sm-3 control-label">Mạch</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="mach" class="form-control" id="mach"
                                                           placeholder="Mach"/>
                                                </div>
                                                <label for="mach" class="col-sm-1 control-label">lần/phút</label>

                                                <!-- Huyết áp-->
                                                <label for="huyetap" class="col-sm-2 control-label">Huyết áp</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="huyetap" class="form-control" id="huyetap"
                                                           placeholder="Huyết áp"/>
                                                </div>
                                                <label for="huyetap" class="col-sm-1 control-label">mmHg</label>
                                            </div>


                                            <!-- Tỷ lệ mỡ cơ thể-->
                                            <div th:class="form-group">
                                                <label for="mocothe" class="col-sm-3 control-label">Tỉ lệ mỡ cơ thể</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="mocothe" class="form-control" id="mocothe"
                                                           placeholder="%"/>
                                                </div>
                                                <label for="mocothe" class="col-sm-1 control-label">%</label>

                                                <!-- Vòng bụng-->
                                                <label for="vongbung" class="col-sm-2 control-label">Vòng bụng</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="vongbung" class="form-control" id="vongbung"
                                                           placeholder="cm"/>
                                                </div>
                                                <label for="mach" class="col-sm-1 control-label">cm</label>
                                            </div>

                                            <!-- Chuyển hóa cơ bản -->
                                            <div th:class="form-group">
                                                <label for="chuyenhoa" class="col-sm-3 control-label">Chuyển hóa cơ bản</label>
                                                <div class="col-sm-4">
                                                    <input type="text" th:name="chuyenhoa" class="form-control" id="chuyenhoa"
                                                           placeholder="Chuyển hóa cơ bản"/>
                                                </div>
                                                <label for="mach" class="col-sm-1 control-label">Kcal</label>
                                            </div>

                                        </div>
                                        <!-- End tab 2 -->

                                        <!-- Tab 3: Medical registration -->
                                        <div class="tab-pane" id="tab_3">
                                            <!-- select -->
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Doctor*</label>

                                                <div class="col-sm-5">
                                                    <select id="doctorSelect" th:name="doctorId">
                                                        <option value="">Select one...</option>
                                                        <option th:each="doctor : ${session.DOCTORS}" th:value="${doctor.id}" th:text="${doctor.account.fullName}"></option>
                                                    </select>
                                                </div>

                                                <!-- New medical record -->
                                                <label for="newRecord" class="col-sm-3 control-label">
                                                    <input style="width: 15px;height: 15px;" type="checkbox" th:name="isNewMedicalRecord"/>New Medical Record</label>
                                            </div>
                                            <div class="form-group">
                                                <label for="Medicalhistory" class="col-sm-3 control-label">Medical history</label>

                                                <div class="col-sm-6">
                                                    <input th:type="text" class="form-control" placeholder="Medical history" name="medicalHistory" rows="3" data-role="tagsinput"></input>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="clinicalSymptoms" class="col-sm-3 control-label">Clinical symptoms</label>

                                                <div class="col-sm-6">
                                                    <input th:type="text" class="form-control" placeholder="Clinical symptoms" name="symptoms" rows="3" data-role="tagsinput"></input>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End tab 3 -->
                                    </div>
                                    <!-- end tab content -->
                                </div>
                            </div>

                            <!-- End new design -->

                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary pull-right">Register</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- End new design -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->

    <!-- jQueryUI -->
    <script th:src="@{/static/bower/jquery/dist/jquery.min.js}"></script>

</div>
