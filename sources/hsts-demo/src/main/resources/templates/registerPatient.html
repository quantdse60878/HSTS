<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="body">
    <style>
        .custom-combobox {
            position: relative;
            display: inline-block;
        }

        .custom-combobox-toggle {
            position: absolute;
            top: 0;
            bottom: 0;
            margin-left: -1px;
            padding: 0;
        }

        .custom-combobox-input {
            margin: 0;
            padding: 5px 10px;
        }
    </style>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Register Patient
        </h1>
        <ol class="breadcrumb">
            <li><a href="home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Patient's Profile</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <!-- row -->
        <div class="row">
            <div class="col-md-12">

                    <div class="box box-info">
<!--                        <div class="box-header with-border">
                            <h3 class="box-title">Patient's Profile</h3>
                        </div>-->
                        <!-- /.box-header -->

                        <!-- form start -->
                        <form class="form-horizontal" method="POST" th:action="registerNew" data-toggle="validator">

                            <!-- New design-->

                            <div class="box-body">
                                <div class="nav-tabs-custom" style="box-shadow: none;">
                                <!-- Tab header -->
                                    <ul class="nav nav-tabs">
                                        <li class="active" >
                                            <a href="#tab_1" data-toggle="tab">Patient's Profile</a>
                                        </li>
                                        <li>
                                            <a href="#tab_2" data-toggle="tab">Basic checking</a>
                                        </li>
                                        <li>
                                            <a href="#tab_3" data-toggle="tab">Prevention checking</a>
                                        </li>
                                        <li>
                                            <a href="#tab_4" data-toggle="tab">Medical registration</a>
                                        </li>
                                    </ul>
                                <!-- End tab header -->

                                <!-- Tab content -->
                                    <div class="tab-content">
                                        <!-- Tab 1: Personal information-->
                                        <div class="tab-pane active" id="tab_1">
                                            <div class="form-group">
                                                <label for="Name" class="col-sm-3 control-label">Name*</label>

                                                <div class="col-sm-5">
                                                    <input type="text" th:name="patientName" class="form-control" id="Name"
                                                           placeholder="Name" required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="Birthday" class="col-sm-3 control-label">Birthday*</label>

                                                <div class="col-sm-3">
                                                    <input type="text" th:name="birthday" class="form-control" id="Birthday" required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="col-sm-3 control-label">Email*</label>
                                                <div class="col-sm-5">
                                                    <input type="email" id="email" th:name="email" class="form-control" data-remote="/validateEmail" data-error="That email address is invalid" required="required"/>
                                                </div>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Gender*</label>

                                                <div class="radio col-sm-5">
                                                    <label>
                                                        <input type="radio" th:name="gender" id="optionsRadios1" value="1" checked="checked"/>
                                                        Male
                                                    </label>
                                                    <label>
                                                        <input type="radio" th:name="gender" id="optionsRadios2" value="2"/>
                                                        Female
                                                    </label>
                                                </div>
                                            </div>
                                            <!-- footer -->
                                            <div style="margin: 15px;">
                                                <a href="#tab_2" onclick="changeTab('#tab_2')" data-toggle="tab" class="btn btn-primary pull-right">Next</a>
                                            </div>
                                            <!-- /.footer -->
                                        </div>
                                        <!-- End tab 1 -->

                                        <!-- Tab 2: Basic patient data -->
                                        <div class="tab-pane" id="tab_2">
                                            <div class="form-group">
                                                <label for="Weight" class="col-sm-3 control-label">Weight*</label>

                                                <div class="col-sm-2">
                                                    <input type="text" th:name="weight" class="form-control" id="Weight"
                                                           placeholder="Weight"/>
                                                </div>
                                                <label for="Weight" class="col-sm-1 control-label"> Kg</label>

                                                <label for="Height" class="col-sm-2 control-label">Height*</label>

                                                <div class="col-sm-2">
                                                    <input type="text" th:name="height" class="form-control" id="Height"
                                                           placeholder="Height"/>
                                                </div>
                                                <label for="Height" class="col-sm-1 control-label"> Cm</label>
                                            </div>


                                            <div th:class="form-group">
                                                <!-- Mạch -->
                                                <label for="hearthBeat" class="col-sm-3 control-label">Hearth Beat</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="hearthBeat" class="form-control" id="hearthBeat"
                                                           placeholder="Hearth Beat"/>
                                                </div>
                                                <label for="hearthBeat" class="col-sm-1 control-label">times/minute</label>

                                                <!-- Huyết áp-->
                                                <label for="bloodPressure" class="col-sm-2 control-label">Blood Pressure</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="bloodPressure" class="form-control" id="bloodPressure"
                                                           placeholder="Blood Pressure"/>
                                                </div>
                                                <label for="bloodPressure" class="col-sm-1 control-label">mmHg</label>
                                            </div>


                                            <div th:class="form-group">

                                                <!-- Vòng bụng-->
                                                <label for="waists" class="col-sm-2 control-label">Waists</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="waists" class="form-control" id="waists"
                                                           placeholder="cm"/>
                                                </div>
                                                <label for="waists" class="col-sm-1 control-label">cm</label>

                                                <!-- BMI -->
                                                <label for="bmi" class="col-sm-2 control-label">BMI</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="bmi" class="form-control" id="bmi"
                                                           placeholder="BMI"/>
                                                </div>
                                                <label for="bmi" class="col-sm-1 control-label">kq/m2</label>
                                            </div>

                                            <!-- footer -->
                                            <div style="margin: 15px;">
                                                <a href="#tab_1" onclick="changeTab('#tab_1')" data-toggle="tab" class="btn btn-default">Previous</a>
                                                <a href="#tab_3" onclick="changeTab('#tab_3')" data-toggle="tab" class="btn btn-primary pull-right">Next</a>
                                            </div>
                                            <!-- /.footer -->
                                        </div>
                                        <!-- End tab 2 -->

                                        <!-- Tab 3: Prevention checking -->
                                        <div class="tab-pane" id="tab_3">
                                            <div th:class="form-group">
                                                <label for="bodyFat" class="col-sm-2 control-label">Body Fat</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="bodyFat" class="form-control" id="bodyFat"
                                                           placeholder="Body Fat"/>
                                                </div>
                                                <label for="bodyFat" class="col-sm-1 control-label">%</label>
                                            </div>

                                            <div th:class="form-group">
                                                <label for="visceralFat" class="col-sm-2 control-label">Visceral Fat</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="visceralFat" class="form-control" id="visceralFat"
                                                           placeholder="Visceral Fat"/>
                                                </div>
                                                <label for="visceralFat" class="col-sm-1 control-label">level</label>
                                            </div>

                                            <div th:class="form-group">
                                                <label for="muscleMass" class="col-sm-2 control-label">Muscle Mass</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="muscleMass" class="form-control" id="muscleMass"
                                                           placeholder="Muscle Mass"/>
                                                </div>
                                                <label for="muscleMass" class="col-sm-1 control-label">%</label>
                                            </div>

                                            <div th:class="form-group">
                                                <label for="bodyWater" class="col-sm-2 control-label">Body Water</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="bodyWater" class="form-control" id="bodyWater"
                                                           placeholder="Body Water"/>
                                                </div>
                                                <label for="bodyWater" class="col-sm-1 control-label">%</label>
                                            </div>

                                            <div th:class="form-group">
                                                <label for="phaseAngle" class="col-sm-2 control-label">Body Water</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="phaseAngle" class="form-control" id="phaseAngle"
                                                           placeholder="Body Water"/>
                                                </div>
                                                <label for="phaseAngle" class="col-sm-1 control-label">o</label>
                                            </div>

                                            <div th:class="form-group">
                                                <label for="impedance" class="col-sm-2 control-label">Impedance</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="impedance" class="form-control" id="impedance"
                                                           placeholder="Impedance"/>
                                                </div>
                                                <label for="impedance" class="col-sm-1 control-label">Ohm</label>
                                            </div>

                                            <div th:class="form-group">
                                                <label for="basalMetabolicRate" class="col-sm-2 control-label">Basal Metabolic Rate</label>
                                                <div class="col-sm-2">
                                                    <input type="text" th:name="basalMetabolicRate" class="form-control" id="basalMetabolicRate"
                                                           placeholder="Basal Metabolic Rate"/>
                                                </div>
                                                <label for="basalMetabolicRate" class="col-sm-1 control-label">Kcal</label>
                                            </div>

                                            <!-- footer -->
                                            <div style="margin: 15px;">
                                                <a href="#tab_2" onclick="changeTab('#tab_2')" data-toggle="tab" class="btn btn-default">Previous</a>
                                                <a href="#tab_4" onclick="changeTab('#tab_4')" data-toggle="tab" class="btn btn-primary pull-right">Next</a>
                                            </div>
                                            <!-- /.footer -->
                                        </div>
                                        <!-- End tab 3 -->

                                        <!-- Tab 4: Medical registration -->
                                        <div class="tab-pane" id="tab_4">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Doctor*</label>

                                                <div class="col-sm-5">
                                                    <select id="doctorSelect" th:name="doctorId">
                                                        <option value = "" th:disabled="disable">Select one...</option>
                                                        <option th:each="doctor : ${session.DOCTORS}" th:value="${doctor.id}" th:text="${doctor.account.fullName}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="Medicalhistory" class="col-sm-3 control-label">Medical history</label>

                                                <div class="col-sm-6">
                                                    <input th:type="text" class="form-control" placeholder="Medical history" name="medicalHistory" rows="3" data-role="tagsinput"></input>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="clinicalSymptoms" class="col-sm-3 control-label">Clinical symptoms</label>

                                                <div class="col-sm-6">
                                                    <input th:type="text" class="form-control" placeholder="Clinical symptoms" name="symptoms" rows="3" data-role="tagsinput"></input>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="medicineHistory" class="col-sm-3 control-label">Tiền sử dùng thuốc</label>

                                                <div class="col-sm-6">
                                                    <input th:type="text" class="form-control" placeholder="Medicine history" name="medicineHistory" rows="3" data-role="tagsinput" id="medicineHistory"></input>
                                                </div>
                                            </div>

                                            <!-- footer -->
                                            <div style="margin: 15px;">
                                                <a href="#tab_3" onclick="changeTab('#tab_3')" data-toggle="tab" class="btn btn-default">Previous</a>
                                            </div>
                                            <!-- /.footer -->
                                        </div>
                                        <!-- End tab 4 -->
                                    </div>
                                <!-- end tab content -->
                                </div>
                            </div>

                            <!-- End new design -->

                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary pull-right">Register</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->

    <!-- jQueryUI -->
    <script th:src="@{/static/bower/jquery/dist/jquery.min.js}"></script>
    <!--<script th:src="@{/static/bower/jquery-ui/jquery-ui.js}"></script>-->

    <!-- registerPatient -->
    <!--<script th:src="@{/static/js/registerPatient.js}"></script>-->

    <!-- select 2-->
    <link th:href="@{/static/bower/admin-lte/plugins/select2/select2.css}" rel="stylesheet" />
    <script th:src="@{/static/bower/admin-lte/plugins/select2/select2.min.js}"></script>

    <!-- bootstrap-datepicker-->
    <link th:href="@{/static/bower/admin-lte/plugins/datepicker/datepicker3.css}" rel="stylesheet" />
    <script th:src="@{/static/bower/admin-lte/plugins/datepicker/bootstrap-datepicker.js}"></script>

    <!-- Bootstrap multiple tags -->
    <link th:href="@{/static/bower/bootstrap-tagsinput/dist/bootstrap-tagsinput.css}" rel="stylesheet"/>
    <script th:src="@{/static/bower/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js}"/>

    <!-- Bootstrap validator-->
    <script th:src="@{/static/bower/bootstrap-validator/dist/validator.min.js}"/>
    <!-- script add -->
    <script>
        $("#doctorSelect").select2();
        $("#Birthday").datepicker({
            format: 'dd-mm-yyyy'
        });
        function changeTab (a) {
            console.log(a);
            $('.nav-tabs > li.active').removeClass('active');
            $('.nav-tabs > li > a[href="' + a + '"]').parent().addClass('active');
        };
    </script>
</div>
<!-- /.content-wrapper -->

</body>
</html>
